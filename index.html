<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬스케어 물리치료 클리닉</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <svg width="120" height="40" viewBox="0 0 120 40" fill="none">
                    <rect x="10" y="8" width="4" height="24" fill="#2563eb" rx="2"/>
                    <rect x="10" y="18" width="24" height="4" fill="#2563eb" rx="2"/>
                    <circle cx="22" cy="20" r="15" stroke="#2563eb" stroke-width="3" fill="none"/>
                    <text x="45" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">헬스케어</text>
                </svg>
            </div>
            
            <nav class="main-nav">
                <a href="#" class="nav-item active">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-4v-4H7v-2h3V7h4v4h3v2h-3v4z"/>
                    </svg>
                    <span>치료 프로그램</span>
                </a>
                <a href="#" class="nav-item">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <span>전문 치료사</span>
                </a>
                <a href="#" class="nav-item">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 4h5v5h-5z"/>
                    </svg>
                    <span>예약하기</span>
                </a>
                <a href="#" class="nav-item">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                    </svg>
                    <span>고객후기</span>
                </a>
            </nav>
            
            <div class="header-right">
                <a href="#" class="host-link">🩺 의료진 소개</a>
                <button class="icon-btn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                </button>
                <button class="menu-btn">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M1.5 3h13a.5.5 0 010 1h-13a.5.5 0 010-1zm0 4h13a.5.5 0 010 1h-13a.5.5 0 010-1zm0 4h13a.5.5 0 010 1h-13a.5.5 0 010-1z"></path>
                    </svg>
                    <svg width="30" height="30" fill="currentColor" viewBox="0 0 32 32">
                        <path d="M16 .5C7.44.5.5 7.44.5 16S7.44 31.5 16 31.5 31.5 24.56 31.5 16 24.56.5 16 .5zm0 28c-7.18 0-13-5.82-13-13S8.82 3 16 3s13 5.82 13 13-5.82 13-13 13zm-.5-15.5a2.5 2.5 0 115 0 2.5 2.5 0 01-5 0zm-5.5 0a2.5 2.5 0 10-5 0 2.5 2.5 0 005 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- 예약 폼 섹션 -->
    <div class="search-section">
        <div class="search-bar">
            <div class="search-item">
                <label>이름</label>
                <input type="text" placeholder="성함을 입력하세요">
            </div>
            <div class="search-divider"></div>
            <div class="search-item">
                <label>연락처</label>
                <input type="tel" placeholder="전화번호를 입력하세요">
            </div>
            <div class="search-divider"></div>
            <div class="search-item">
                <label>희망 날짜</label>
                <input type="date" placeholder="날짜 선택">
            </div>
            <div class="search-divider"></div>
            <div class="search-item">
                <label>치료 종류</label>
                <input type="text" placeholder="치료 프로그램 선택">
            </div>
            <button class="search-btn">
                <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                    <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM5 8V6h14v2H5zm7 6h5v5h-5z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <!-- 따라하기 프로그램 -->
        <section class="listings-section">
            <h2 class="section-title">
                🎯 따라하기 운동 프로그램
            </h2>
            <p class="section-description">
                전문 물리치료사가 직접 시연하는 운동을 따라하세요. 스크롤하면 더 많은 프로그램이 자동으로 나타납니다.
            </p>
            <div class="listings-grid" id="programList"></div>
            
            <!-- 로딩 인디케이터 -->
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
                <p>더 많은 프로그램을 불러오는 중...</p>
            </div>
            
            <!-- 더 이상 없음 메시지 -->
            <div class="end-message" id="endMessage" style="display: none;">
                <p>✅ 모든 프로그램을 확인하셨습니다!</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
